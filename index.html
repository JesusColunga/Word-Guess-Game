<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- Link to external JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <title> Word Guess Game </title>
</head>

<body>
    <header>
        <img src="assets/images/EnjoyTheGame.jpg" class="img-fluid imagenEncabezado" alt="Enjoy the game">
        <h1> Word Guess Game </h1>
    </header>

    <div class="container">
      
        <div class="row">           <!-- Row 1 -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header text-center">
                        Press any key to get started!
                    </div>                
                    <div class="card-body">
                        <h5 class="card-title"> Guess the word: </h5>
                        <h6 class="card-subtitle mb-2 text-muted">(Hint: about Astronomy )</h6>
                        <p class="card-text"> _ _ _ </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                   <div class="card-header text-center">
                        Score
                    </div>                
                    <div class="card-body">
                        <p class="card-text"> Wins: </p>
                        <p class="card-text"> Guesses Remaining: </p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">           <!-- Row 2 -->
            <div class="col-sm-1">
            </div>

            <div class="col-sm-10">
                <div class="card">
                    <div class="card-header text-center">
                        Letters Already Guessed:
                    </div>
                    <div class="card-body">
                        <p class="card-text"> _ _ _ </p>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <footer>
        <img src="assets/images/game.png" class="img-fluid imagenEncabezado" alt="Game image">
        <h6> Photo by Hannah Rodrigo on Unsplash </h6>
        <hr>
        <h6 class="JustificadoDerecha"> Desarollado en PROAPI </h6>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
